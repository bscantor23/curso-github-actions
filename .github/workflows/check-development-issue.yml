name: Production CI/CD
on:
  pull_request:
    types:
      - closed
    branches:
      - main
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      job:
        description: 'The name of the job run'
        required: true
        default: 'all'

permissions:
  contents: write
  pull-requests: read
  issues: read

jobs:
  create-tag-release:
    if: (startsWith(github.event.pull_request.head.ref, 'feature') || startsWith(github.event.pull_request.head.ref, 'hotfix') || startsWith(github.event.pull_request.head.ref, 'bugfix')) && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.create_tag_patch.outputs.new_tag || steps.create_tag_major.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: '0'

      - name: Create tag version feature
        if: ${{ startsWith(github.head_ref, 'feature') }}
        id: create_tag_major
        uses: anothrNick/github-tag-action@v1
        env:
          WITH_V: true
          VERBOSE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: feature/*

      - name: Create tag version patch
        if: ${{ startsWith(github.head_ref, 'hotfix') || startsWith(github.head_ref, 'bugfix') }}
        id: create_tag_patch
        uses: anothrNick/github-tag-action@v1
        env:
          WITH_V: true
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: hotfix/*, bugfix/*

      - name: Build release summary
        id: release_summary
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            // NÃºmero del PR: del payload o de un input (permite re-dispatch manual)
            const prNumber = context.payload.pull_request?.number || Number(process.env.PR_NUMBER);
            if (!prNumber) {
              core.setFailed('No se pudo determinar el nÃºmero de PR.');
              return;
            }

            // Leer PR actualizado (no usar solo context.payload)
            let prData;
            try {
              const resp = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });
              prData = resp.data;
            } catch (e) {
              core.setFailed('No se pudo obtener el PR #' + prNumber + ': ' + e.message);
              return;
            }

            const tag = '${{ steps.create_tag_patch.outputs.new_tag || steps.create_tag_major.outputs.new_tag }}';
            if (!tag) {
              core.setFailed('Tag no disponible aÃºn.');
              return;
            }

            // Body del PR
            const prBody = (prData.body || '').trim();
            if (!prBody) {
              core.setFailed(`El PR #${prData.number} no tiene body (descrÃ­belo).`);
              return;
            }

            // Commits del PR
            const commits = await github.paginate(
              github.rest.pulls.listCommits,
              { owner, repo, pull_number: pr.number, per_page: 100 }
            );
            const commitLines = commits.map(c => {
              const first = c.commit.message.split('\n')[0];
              return `- ${c.sha.slice(0,7)} ${first}`;
            });

            // Issues referenciados en body del PR y mensajes de commits
            const issueSet = new Set();
            const extract = txt => (txt.match(/#(\d+)/g) || []).forEach(r => issueSet.add(r.slice(1)));
            extract(prBody);
            commits.forEach(c => extract(c.commit.message));

            if (!issueSet.size) {
              core.setFailed('No se encontraron issues referenciados (usa #<nÃºmero> en el body del PR o commits).');
              return;
            }

            const issuesList = [...issueSet].sort((a,b)=>a-b).map(n => `- Issue #${n}`).join('\n');

            // Summary
            let summary = `## Release ${tag} ğŸš€\n\n`;
            summary += `#### Description ğŸ“:\n${prBody}\n\n`;
            summary += `#### Pull Request included ğŸ”€:\n- PR #${prData.number}: ${prData.title} (${prData.html_url})\n\n`;
            summary += `#### Issues referenced ğŸ”—:\n${issuesList}\n\n`;
            summary += `#### Commits (${commits.length}) ğŸ“¦:\n`;
            summary += commitLines.length ? commitLines.join('\n') + '\n\n' : '- (Ninguno)\n\n';
            summary += '---\nGenerado automÃ¡ticamente ğŸ¤–.\n';

            core.setOutput('release_body', summary);

      - name: Create GitHub release
        if: ${{ startsWith(github.head_ref, 'hotfix') || startsWith(github.head_ref, 'feature') || startsWith(github.head_ref, 'bugfix') }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag_patch.outputs.new_tag || steps.create_tag_major.outputs.new_tag }}
          release_name: ${{ steps.create_tag_patch.outputs.new_tag || steps.create_tag_major.outputs.new_tag }}
          body: ${{ steps.release_summary.outputs.release_body }}
          draft: true
          prerelease: false